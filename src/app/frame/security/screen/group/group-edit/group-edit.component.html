<ot-edit-screen-container #container>
  <form #form="ngForm" [formGroup]="container.mainForm" (ngSubmit)="onSubmit()" class="form-horizontal row">
    <ot-alpha-entry formControlName="GroupId" [caption]="'Group Id' | translate" class="col-12" [ngClass]="{'ot-hidden': container.isIdentityHidden}" [isReadOnly]="!container.isIdentityEditable"></ot-alpha-entry>
    <ot-dropdown-entry formControlName="Organization" [caption]="'Organization' | translate" [items]="organizationService.completeList" textField="Name" valueField="OrganizationId" usePrimitiveValue="true" class="col-12" [loading]="organizationService.loading"></ot-dropdown-entry>
    <ot-alpha-entry formControlName="Name" [caption]="'Name' | translate" class="col-12"></ot-alpha-entry>
    <ot-alpha-entry formControlName="Description" [caption]="'Description' | translate"  class="col-12"></ot-alpha-entry>
    <ot-alpha-entry formControlName="ExternalReference" [caption]="'External Reference' | translate" class="col-12"></ot-alpha-entry>
  </form>
</ot-edit-screen-container>
