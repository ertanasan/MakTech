<ot-edit-screen-container #container>
  <form #form="ngForm" [formGroup]="container.mainForm" (ngSubmit)="onSubmit()" class="form-horizontal row">
    <ot-alpha-entry formControlName="FixtureBrandId" [caption]="'Fixture Brand Id' | translate" class="col-12" [ngClass]="{'ot-hidden': container.isIdentityHidden}" [isReadOnly]="!container.isIdentityEditable"></ot-alpha-entry>
    <ot-dropdown-entry formControlName="Fixture" [caption]="'Fixture' | translate" [items]="masterId ? [masterObject] : fixtureService.completeList"
       textField="FixtureName" valueField="FixtureId" usePrimitiveValue="true" class="col-12" [loading]="fixtureService.loading"></ot-dropdown-entry>
    <ot-alpha-entry formControlName="BrandName" [caption]="'Brand Name' | translate" class="col-12"></ot-alpha-entry>
  </form>
</ot-edit-screen-container>
