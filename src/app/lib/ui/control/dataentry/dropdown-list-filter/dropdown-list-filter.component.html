<kendo-dropdownlist *ngIf="itemFilter"
  [data]="data"
  (valueChange)="onChange($event)"
  [defaultItem]="defaultItem"
  [value]="selectedValue"
  [valuePrimitive]="true"
  [textField]="textField"
  [valueField]="valueField"
  [kendoDropDownFilter]="filterSettings">
</kendo-dropdownlist>
<kendo-dropdownlist *ngIf="!itemFilter"
  [data]="data"
  (valueChange)="onChange($event)"
  [defaultItem]="defaultItem"
  [value]="selectedValue"
  [valuePrimitive]="true"
  [textField]="textField"
  [valueField]="valueField">
</kendo-dropdownlist>
