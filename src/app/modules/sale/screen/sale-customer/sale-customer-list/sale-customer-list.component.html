<ot-list-screen-container [header]="'Sale Customer' | translate" [breadcrumbItems]="breadcrumbItems" [showAsDetail]="isEmbedded">
  <kendo-grid [data]="isEmbedded ? dataList : dataService.activeList" [loading]="dataLoading" [height]="250"
    [pageable]="listParams.pageable" [pageSize]="listParams.take" [skip]="listParams.skip"
    [sortable]= "true" [sort]="listParams.sort"
    (dataStateChange)="handleDataStateChange($event)"
  >
    <kendo-grid-command-column *ngIf="createEnabled || updateEnabled || deleteEnabled" title="" [width]="commandColumnWidth" locked="true">
      <ng-container *ngIf="createEnabled">
        <ng-template kendoGridHeaderTemplate>
          <ot-button [caption]="'New' | translate" icon="fas fa-plus" (onClick)="showDialog(editScreen, 'Create')" [outline]="true" [block]="false" color="primary" size="sm"></ot-button>
        </ng-template>
      </ng-container>
      <ng-container *ngIf="updateEnabled || deleteEnabled">
        <ng-template kendoGridCellTemplate let-dataItem>
          <ot-light-button *ngIf="updateEnabled" color="primary" otTooltip="{{ 'Update' | translate }}" icon="fas fa-edit" (onClick)="showDialog(editScreen, 'Update', dataItem)"></ot-light-button>
          <ot-light-button *ngIf="deleteEnabled" color="danger" otTooltip="{{ 'Delete' | translate }}" icon="fas fa-trash-alt" (onClick)="showDialog(editScreen, 'Delete', dataItem)"></ot-light-button>
        </ng-template>
      </ng-container>
    </kendo-grid-command-column>
    <kendo-grid-column *ngIf="!masterId" field="Sale" [title]="'Sale' | translate" width="120"></kendo-grid-column>
    <kendo-grid-column field="EInvoiceFlag" [title]="'EInvoice Flag' | translate" width="108" filter="boolean"></kendo-grid-column>
    <kendo-grid-column field="CustomerName" [title]="'Customer Name' | translate" width="180"></kendo-grid-column>
    <kendo-grid-column field="Address" [title]="'Address' | translate" width="180"></kendo-grid-column>
    <kendo-grid-column field="TaxCenterName" [title]="'Tax Center Name' | translate" width="180"></kendo-grid-column>
    <kendo-grid-column field="TaxIdentityNo" [title]="'Tax Identity No' | translate" width="180"></kendo-grid-column>
    <kendo-grid-column field="Email" [title]="'Email' | translate" width="180"></kendo-grid-column>
    <kendo-grid-column field="PhoneNumber" [title]="'Phone Number' | translate" width="180"></kendo-grid-column>
    <kendo-grid-column field="FiscalSerial" [title]="'Fiscal Serial' | translate" width="180"></kendo-grid-column>
    <kendo-grid-column field="EInvoiceZetNumber" [title]="'EInvoice Zet Number' | translate" width="80" filter="numeric"></kendo-grid-column>
    <kendo-grid-column field="EInvoiceReceiptNumber" [title]="'EInvoice Receipt Number' | translate" width="80" filter="numeric"></kendo-grid-column>
  </kendo-grid>
</ot-list-screen-container>
<ot-sale-customer-edit #editScreen screenName="ot-sale-customer-edit"></ot-sale-customer-edit>
