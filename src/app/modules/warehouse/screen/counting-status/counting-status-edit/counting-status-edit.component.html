<ot-edit-screen-container #container>
  <form #form="ngForm" [formGroup]="container.mainForm" (ngSubmit)="onSubmit()" class="form-horizontal row">
    <ot-alpha-entry formControlName="CountingStatusId" [caption]="'Counting Status Id' | translate" class="col-12" [ngClass]="{'ot-hidden': container.isIdentityHidden}" [isReadOnly]="!container.isIdentityEditable"></ot-alpha-entry>
    <ot-alpha-entry formControlName="CountingStatusName" [caption]="'Counting Status Name' | translate" class="col-12"></ot-alpha-entry>
  </form>
</ot-edit-screen-container>
