<ot-custom-dialog #dialog [caption]="title" size="lg">
    <ot-alpha-entry [caption]="'Process Status' | translate" [value]="processStatus" isReadOnly="true"></ot-alpha-entry>
    <br>
    <kendo-grid [data]="historyData" [height]="400" [pageable]="false" [filterable]="false">
        <kendo-grid-column field="StartTime" [title]="'Start Time' | translate">
            <ng-template kendoGridCellTemplate let-dataItem>
                <div *ngIf="dataItem.StartTime">{{ dataItem.StartTime | date:'dd.MM.yyyy HH:mm'}}</div>
            </ng-template>
        </kendo-grid-column>
        <kendo-grid-column field="FinishTime" [title]="'Finish Time' | translate">
            <ng-template kendoGridCellTemplate let-dataItem>
                <div *ngIf="dataItem.FinishTime">{{ dataItem.FinishTime | date:'dd.MM.yyyy HH:mm'}}</div>
            </ng-template>
        </kendo-grid-column>
        <kendo-grid-column field="Performer" [title]="'Performer' | translate">
            <ng-template kendoGridCellTemplate let-dataItem>
                {{ dataItem.Performer | getName:'UserId':'UserFullName':userService.completeList }}
            </ng-template>
        </kendo-grid-column>
        <kendo-grid-column field="ActionStatusCode" [title]="'Action Status' | translate">
            <ng-template kendoGridCellTemplate let-dataItem>
                {{ dataItem.ActionStatusCode | getName:'value':'text':actiontypes }}
            </ng-template>
        </kendo-grid-column>
        <kendo-grid-column field="Choice" [title]="'Action' | translate"></kendo-grid-column>
        <kendo-grid-column field="ActionComment" [title]="'Action Comment' | translate"></kendo-grid-column>
    </kendo-grid>
</ot-custom-dialog>
