<div class="app-body">
    <main class="main d-flex align-items-center">
        <div class="container">
            <div class="row">
                <div class="col-md-8 mx-auto">
                    <div class="card-group">
                        <div class="card p-4">
                            <div class="card-body">
                                <form #form="ngForm" [formGroup]="changePasswordForm" (ngSubmit)="change()">
                                    <h1>{{ 'Changepassword Password'| translate }}</h1>
                                    <div class="col-12">
                                        <!-- <span class="input-group-text col-md-1"><i class="fa fa-send"></i></span> -->
                                        <ot-alpha-entry formControlName="currentPassword" class="col-md-10"
                                            [caption]="'Current Password'| translate" captionWidth="2" editorwidth="10">
                                        </ot-alpha-entry>
                                    </div>
                                    <div class="col-12">
                                        <!-- <span class="input-group-text col-md-1"><i class="icon-lock"></i></span> -->
                                        <ot-alpha-entry formControlName="newPassword" class="col-md-10" [isPassword]="true"
                                            [caption]="'New Password'| translate" captionWidth="2" editorwidth="10">
                                        </ot-alpha-entry>
                                    </div>
                                    <div class="col-12">
                                        <!-- <span class="input-group-text col-md-1"><i class="icon-lock"></i></span> -->
                                        <ot-alpha-entry formControlName="confirmPassword" class="col-md-10" [isPassword]="true"
                                            [caption]="'Confirm Password'| translate" captionWidth="2" editorwidth="10">
                                        </ot-alpha-entry>
                                    </div>
                                    <ot-button [caption]="'Change'|translate" actionType="submit" color="primary"
                                        icon="fa fa-refresh" style="margin-left:10px;">
                                    </ot-button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
<toaster-container [toasterconfig]="toasterconfig"></toaster-container>
