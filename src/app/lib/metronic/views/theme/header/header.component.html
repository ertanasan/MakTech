<!-- begin: Header -->
<div ktHeader #ktHeader class="kt-header kt-grid__item" [ngClass]="htmlClassService.getClasses('header', true)" id="kt_header">
	<ngb-progressbar class="kt-loading-bar" *ngIf="(loader.progress$|async) > 0" [value]="loader.progress$|async" height="3px"></ngb-progressbar>

	<!-- begin: Header Menu -->
	<kt-menu-horizontal *ngIf="menuHeaderDisplay">		
		<ng-container  layoutHeader>
				<ng-content select="[layoutHeader]">

				</ng-content>
		</ng-container>	
	</kt-menu-horizontal>
	<!-- end: Header Menu -->
	
	<!-- begin:: Header Topbar -->
	<!-- empty div to fix topbar to stay on the right when menu-horizontal is hidden -->
	<div *ngIf="!menuHeaderDisplay"></div>
	<kt-topbar [showNotification]="showNotification" [mainModule]="mainModule">
			<ng-container  layoutToolbar>
					<ng-content select="[layoutToolbar]">
			
					</ng-content>
			</ng-container>	
	</kt-topbar>
	<!-- end:: Header Topbar -->
</div>
<!-- end: Header -->
