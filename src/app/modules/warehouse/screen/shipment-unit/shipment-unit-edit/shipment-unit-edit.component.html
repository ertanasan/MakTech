<ot-edit-screen-container #container>
  <form #form="ngForm" [formGroup]="container.mainForm" (ngSubmit)="onSubmit()" class="form-horizontal row">
    <ot-alpha-entry formControlName="ShipmentUnitId" [caption]="'Shipment Unit Id' | translate" class="col-12" [ngClass]="{'ot-hidden': container.isIdentityHidden}" [isReadOnly]="!container.isIdentityEditable"></ot-alpha-entry>
    <ot-alpha-entry formControlName="UnitName" [caption]="'Unit Name' | translate" class="col-12"></ot-alpha-entry>
    <ot-numeric-entry formControlName="PackageQuantity" [caption]="'Package Quantity' | translate" class="col-12"></ot-numeric-entry>
    <ot-text-entry formControlName="Comment" [caption]="'Comment' | translate" rows="3" class="col-12"></ot-text-entry>
  </form>
</ot-edit-screen-container>
