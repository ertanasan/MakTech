<ot-edit-screen-container #container>
  <form #form="ngForm" [formGroup]="container.mainForm" (ngSubmit)="onSubmit()" class="form-horizontal row">
    <ot-alpha-entry formControlName="StorageZonesId" [caption]="'Storage Zones Id' | translate" class="col-12" [ngClass]="{'ot-hidden': container.isIdentityHidden}" [isReadOnly]="!container.isIdentityEditable"></ot-alpha-entry>
    <ot-alpha-entry formControlName="Location" [caption]="'Location' | translate" class="col-12"></ot-alpha-entry>
    <ot-alpha-entry formControlName="ZoneName" [caption]="'Zone Name' | translate" class="col-12"></ot-alpha-entry>
  </form>
</ot-edit-screen-container>
