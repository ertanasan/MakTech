<ot-list-screen-container [header]="'Shipment Schedule' | translate" [breadcrumbItems]="breadcrumbItems" [showAsDetail]="isEmbedded">
  <kendo-grid [data]="isEmbedded ? dataList : dataService.activeList" [loading]="dataService.loading" (dataStateChange)="handleDataStateChange($event)"
  [height]="isEmbedded?200:615">
    <kendo-grid-command-column *ngIf="createEnabled || readEnabled || updateEnabled || deleteEnabled" title="" [width]="commandColumnWidth" locked="true">
      <!-- <ng-container *ngIf="createEnabled">
        <ng-template kendoGridHeaderTemplate>
          <ot-button [caption]="'New' | translate" icon="fa fa-plus fa-fw" (onClick)="showDialog(editScreen, 'Create')" [block]="false" color="primary" size="sm"></ot-button>
        </ng-template>
      </ng-container> -->
      <ng-container *ngIf="readEnabled || updateEnabled || deleteEnabled">
        <ng-template kendoGridCellTemplate let-dataItem>
          <!-- <ot-light-button *ngIf="readEnabled" color="primary" otTooltip="{{ 'Read' | translate }}" (onClick)="showDialog(editScreen, 'Read', dataItem)"><i class="fa fa-search"></i></ot-light-button> -->
          <ot-light-button *ngIf="updateEnabled" color="primary" otTooltip="{{ 'Update' | translate }}" (onClick)="showDialog(editScreen, 'Update', dataItem)" icon="fas fa-edit"></ot-light-button>
          <!-- <ot-light-button *ngIf="deleteEnabled" color="danger" otTooltip="{{ 'Delete' | translate }}" (onClick)="showDialog(editScreen, 'Delete', dataItem)" icon="fas fa-trash-alt"></ot-light-button> -->
        </ng-template>
      </ng-container>
    </kendo-grid-command-column>
    <!-- <kendo-grid-column field="ShipmentScheduleName" [title]="'Shipment Schedule Name' | translate" width="180"></kendo-grid-column>
    <kendo-grid-column *ngIf="!isEmbedded" field="Store" [title]="'Store' | translate" width="180">      <ng-template kendoGridCellTemplate let-dataItem>
        {{ dataItem.Store | getName:'StoreId':'Name':storeService.completeList }}
      </ng-template>
    </kendo-grid-column> -->
    <!-- <kendo-grid-column field="ScheduleDetail" [title]="'Schedule Detail' | translate" width="180"></kendo-grid-column> -->
    <kendo-grid-column field="ScheduleDetail" [title]="'Monday' | translate" width="108" filter="boolean">
      <ng-template kendoGridCellTemplate let-dataItem>
        <ot-check-box [value]="dataService.scheduleDays.monday" optionName="checkbox_{{ dataItem.Store }}_Monday" [inGrid]="true" [isReadOnly]="true"></ot-check-box>
      </ng-template>
    </kendo-grid-column>
    <kendo-grid-column field="ScheduleDetail" [title]="'Tuesday' | translate" width="108" filter="boolean">
      <ng-template kendoGridCellTemplate let-dataItem>
        <ot-check-box [value]="dataService.scheduleDays.tuesday" optionName="checkbox_{{ dataItem.Store }}_Tuesday" [inGrid]="true" [isReadOnly]="true"></ot-check-box>
      </ng-template>
    </kendo-grid-column>
    <kendo-grid-column field="ScheduleDetail" [title]="'Wednesday' | translate" width="108" filter="boolean">
      <ng-template kendoGridCellTemplate let-dataItem>
        <ot-check-box [value]="dataService.scheduleDays.wednesday" optionName="checkbox_{{ dataItem.Store }}_Wednesday" [inGrid]="true" [isReadOnly]="true"></ot-check-box>
      </ng-template>
    </kendo-grid-column>
    <kendo-grid-column field="ScheduleDetail" [title]="'Thursday' | translate" width="108" filter="boolean">
      <ng-template kendoGridCellTemplate let-dataItem>
        <ot-check-box [value]="dataService.scheduleDays.thursday" optionName="checkbox_{{ dataItem.Store }}_Thurday" [inGrid]="true" [isReadOnly]="true"></ot-check-box>
      </ng-template>
    </kendo-grid-column>
    <kendo-grid-column field="ScheduleDetail" [title]="'Friday' | translate" width="108" filter="boolean">
      <ng-template kendoGridCellTemplate let-dataItem>
        <ot-check-box [value]="dataService.scheduleDays.friday" optionName="checkbox_{{ dataItem.Store }}_Friday" [inGrid]="true" [isReadOnly]="true"></ot-check-box>
      </ng-template>
    </kendo-grid-column>
    <kendo-grid-column field="ScheduleDetail" [title]="'Saturday' | translate" width="108" filter="boolean">
      <ng-template kendoGridCellTemplate let-dataItem>
        <ot-check-box [value]="dataService.scheduleDays.saturday" optionName="checkbox_{{ dataItem.Store }}_Saturday" [inGrid]="true" [isReadOnly]="true"></ot-check-box>
      </ng-template>
    </kendo-grid-column>
    <kendo-grid-column field="ScheduleDetail" [title]="'Sunday' | translate" width="108" filter="boolean">
      <ng-template kendoGridCellTemplate let-dataItem>
        <ot-check-box [value]="dataService.scheduleDays.sunday" optionName="checkbox_{{ dataItem.Store }}_Sunday" [inGrid]="true" [isReadOnly]="true"></ot-check-box>
      </ng-template>
    </kendo-grid-column>
    <kendo-grid-column field="Comment" [title]="'Comment' | translate" width="180"></kendo-grid-column>
  </kendo-grid>
</ot-list-screen-container>
<ot-shipment-schedule-edit #editScreen screenName="ot-shipment-schedule-edit"></ot-shipment-schedule-edit>
