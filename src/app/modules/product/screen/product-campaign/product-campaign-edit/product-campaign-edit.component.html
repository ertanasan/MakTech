<ot-edit-screen-container #container>
  <form #form="ngForm" [formGroup]="container.mainForm" (ngSubmit)="onSubmit()" class="form-horizontal row">
    <ot-alpha-entry formControlName="ProductCampaignId" [caption]="'Product Campaign Id' | translate" class="col-12" [ngClass]="{'ot-hidden': container.isIdentityHidden}" [isReadOnly]="!container.isIdentityEditable"></ot-alpha-entry>
    <ot-alpha-entry formControlName="Name" [caption]="'Name' | translate" class="col-12"></ot-alpha-entry>
    <ot-text-entry formControlName="ImagePath" [caption]="'Image Path' | translate" rows="7" class="col-12"></ot-text-entry>
    <ot-switch-entry formControlName="Active" [caption]="'Active' | translate" color="primary" labelStyle="check" class="col-12"></ot-switch-entry>
    <ot-text-entry formControlName="Comment" [caption]="'Comment' | translate" rows="3" class="col-12"></ot-text-entry>
  </form>
</ot-edit-screen-container>
