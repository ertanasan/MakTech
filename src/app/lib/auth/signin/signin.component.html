<div class="kt-grid kt-grid--ver kt-grid--root">
  <div class="kt-grid kt-grid--hor kt-grid--root  kt-login kt-login--v5 kt-login--signin" id="kt_login">
    <div
      class="kt-grid__item kt-grid__item--fluid kt-grid kt-grid--desktop kt-grid--ver-desktop kt-grid--hor-tablet-and-mobile"
      style="background-image: url(/metronic/themes/metronic/theme/default/demo1/dist/assets/media/bg/bg-3.jpg);">
      <div class="kt-login__left">
        <div class="kt-login__wrapper">
          <div class="kt-login__content">
            <a class="kt-login__logo" href="#">
              <img src="/metronic/themes/metronic/theme/default/demo1/dist/assets/media/logos/logo-5.png">
            </a>
            <h3 class="kt-login__title">Muhaberat Yönetim Sistemi</h3>
            <span class="kt-login__desc">
            </span>
            <div class="kt-login__actions">
            </div>
          </div>
        </div>
      </div>

      <div class="kt-login__divider">
        <div></div>
      </div>

      <div class="kt-login__right">
        <div class="kt-login__wrapper">
          <div class="kt-login__signin">
            <div class="kt-login__head">
              <h3 class="kt-login__title">Login To Your Account</h3>
            </div>
            <div class="kt-login__form">
              <form class="kt-form" *ngIf="isRemember" (ngSubmit)="f.form.valid && signin()" #f="ngForm" action="">
                <ng-template #alertSignin></ng-template>
                <div class="form-group">
                  <input class="form-control" type="text" placeholder="Username" name="email" [(ngModel)]="model.email"
                    #email="ngModel" autocomplete="username" required>
                </div>
                <div class="form-group">
                  <input class="form-control form-control-last" type="password" placeholder="Password" name="password"
                    [(ngModel)]="model.password" #password="ngModel" autocomplete="current-password" required>
                </div>
                <div class="row kt-login__extra">
                  <div class="col kt-align-left">
                  </div>
                  <div class="col kt-align-right">
                    <button type="button" id="kt_login_forgot" class="kt-link" (click)="forgetPassword()">Forget
                      Password ?</button>
                  </div>
                </div>
                <div class="kt-login__actions">
                  <button id="kt_login_signin_submit" [disabled]="loading" type="submit"
                    class="btn btn-brand btn-pill btn-elevate">Login</button>
                </div>
              </form>
            </div>
          </div>
          <div class="kt-login__forgot">
            <div class="kt-login__head">
              <h3 class="kt-login__title">Şifre Yenileme E-Postası Gönder</h3>
              <div class="kt-login__desc"></div>
            </div>
            <div class="kt-login__form">
              <form class="kt-form" *ngIf="!isRemember" (ngSubmit)="n.form.valid && forgotPass()" #n="ngForm" action="">
                <ng-template #alertForgotPass></ng-template>
                <div class="form-group">
                  <input class="form-control" type="text" placeholder="Lütfen e-posta adresinizi giriniz."
                    [(ngModel)]="model.email" name="email" id="kt_email" #email="ngModel" autocomplete="username"
                    required>
                </div>
                <div class="kt-login__actions">
                  <button id="kt_login_forgot_submit" type="submit" [disabled]="loading"
                    class="btn btn-brand btn-pill btn-elevate">Gönder</button>
                  <button id="kt_login_forgot_cancel" type="button" class="btn btn-outline-brand btn-pill"
                    (click)="backToForm()">Geri</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
