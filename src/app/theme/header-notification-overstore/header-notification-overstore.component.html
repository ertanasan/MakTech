<div ngbDropdown placement="bottom" autoClose="outside" class="kt-header__topbar-item">
	<div ngbDropdownToggle class="kt-header__topbar-wrapper">
		<span class="kt-header__topbar-icon" [ngClass]="{'kt-pulse kt-pulse--brand': pulse, 'kt-pulse--light' : pulseLight, 'kt-header__topbar-icon--success' : iconType === 'success'	}">
			<!-- <i *ngIf="!useSVG" [ngClass]="icon"></i>
			<span *ngIf="useSVG" class="kt-svg-icon" [ngClass]="{'kt-svg-icon--success' : iconType === 'success'}" [inlineSVG]="icon"></span> -->
			<span class="kt-pulse__ring" [hidden]="!numberOfTasks"></span> 
			<span [ngClass]="{'badge badge-pill':true, 'badge-warning':numberOfTasks, 'badge-secondary':!numberOfTasks}">{{ numberOfTasks }}</span>
		</span>
		<span class="kt-badge kt-badge--dot kt-badge--notify kt-badge--sm kt-badge--brand" [hidden]="!dot"></span>
	</div>

	<div ngbDropdownMenu class="dropdown-menu dropdown-menu-fit dropdown-menu-right dropdown-menu-anim dropdown-menu-top-unround dropdown-menu-lg">
		<form>
			<!--begin: Head -->
			<div class="kt-head kt-head--skin-{{skin}} kt-head--fit-x kt-head--fit-b" [ngStyle]="{'background-image': backGroundStyle() }">
				<h3 class="kt-head__title">
					{{'My Tasks' | translate }}&nbsp;
					<span class="btn btn-{{ type }} btn-sm btn-bold btn-font-md">{{ numberOfTasks }} {{'New' | translate}}</span>
				</h3>
				<ul ktTabClickEvent class="nav nav-tabs nav-tabs-line nav-tabs-bold nav-tabs-line-3x nav-tabs-line-{{ type }} kt-notification-item-padding-x" role="tablist">
					<li class="nav-item">
						<a  class="nav-link active show" data-toggle="tab" href="javascript:;" role="tab" aria-selected="true"></a>
					</li>					
				</ul>
			</div>
			<!--end: Head -->

			<div [perfectScrollbar]="{wheelPropagation: false}" [ngStyle]="{'max-height': '40vh', 'position': 'relative'}" class="kt-notification kt-margin-t-10 kt-margin-b-10">
				<a routerLink="/{{mainModule}}/Inbox/Index" class="kt-notification__item">
					<div class="kt-notification__item-icon">
						<i class="flaticon2-hourglass kt-font-brand"></i>
					</div>
					<div class="kt-notification__item-details">
						<div class="kt-notification__item-title">
							{{'Tasks' | translate}}
						</div>
						<div class="kt-notification__item-time"> {{this.numberOfTasks - this.numberOfUnreadNotifications}} {{'Task' | translate}} </div>	
						<div class="kt-notification__item-time"> {{this.numberOfUnreadNotifications}} {{'Unread Notification' | translate}} </div>									
					</div>
				</a>	
				<!-- <a routerLink="/Announcement/NotificationHistory/Index" class="kt-notification__item">
					<div class="kt-notification__item-icon">
						<i class="flaticon2-notification kt-font-brand"></i>
					</div>
					<div class="kt-notification__item-details">
						<div class="kt-notification__item-title">
							{{'Read Notifications' | translate}}
						</div>		
						<div class="kt-notification__item-time"> {{this.numberOfUnreadNotifications}} {{'Unread Notification' | translate}} </div>							
					</div>
				</a>							 -->
				<div class="ps__rail-x" style="left: 0px; bottom: 0px;">
					<div class="ps__thumb-x" tabindex="0" style="left: 0px; width: 0px;"></div>
				</div>
				<div class="ps__rail-y" style="top: 0px; right: 0px;">
					<div class="ps__thumb-y" tabindex="0" style="top: 0px; height: 0px;"></div>
				</div>
			</div>
		</form>
	</div>
</div>
